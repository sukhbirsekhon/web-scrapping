<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="stock" id="stock">
            <p id="current"></p>
            <p id="high"></p>
            <p id="low"></p>
            <p id="open"></p>
        </div>
        
        <div class="temperature" id="temperature">
            <p id="location"></p>
            <p id="temp"></p>
            <p id="feels_like"></p>
            <p id="temp_min"></p>
            <p id="temp_max"></p>
            <p id="temp_max"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
        
        <div class="row">
            <div class="col"><strong>States</strong>
                <p id="state"></p>
            </div>
            <div class="col"><strong>Cases</strong>
                <p id="case" style="color: darkgreen;"></p>
            </div>
            <div class="col"><strong>Deaths</strong>
                <p id="death" style="color: red;"></p>
            </div>
        </div>
    </div>
    <script src="resources/js/bundle.js"></script>
</body>
</html>
